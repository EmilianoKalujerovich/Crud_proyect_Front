<div class="formularioRegistro">
  <h2>Crear Employee</h2>
  <form [formGroup]="employeeForm" (ngSubmit)="guardar()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" formControlName="firstName" class="form-control">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" formControlName="lastName" class="form-control">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" formControlName="email" class="form-control">
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" formControlName="phoneNumber" class="form-control">
    </div>
    <div class="form-group">
      <label>Hire Date</label>
      <input type="text" formControlName="hireDate" class="form-control">
    </div>
    <div class="form-group">
      <label>Salary</label>
      <input type="text" formControlName="salary" class="form-control">
    </div>
    <div class="form-group">
      <label>commission Pct</label>
      <input type="text" formControlName="commissionPct" class="form-control">
    </div>


    <button type="submit" class="btn btn-primary" >Save</button>


  </form>
</div>

<div class="formularioRegistro">
  <h2>Employees registrados</h2>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone number</th>
          <th>Hire date</th>
          <th>Salary</th>
          <th>comission</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of employee">
          <td>{{item.id}}</td>
          <td>{{item.firstName}}</td>
          <td>{{item.lastName}}</td>
          <td>{{item.email}}</td>
          <td>{{item.phoneNumber}}</td>
          <td>{{item.hireDate}}</td>
          <td>{{item.salary}}</td>
          <td>{{item.commissionPct}}</td>
          <td>
            <button type="button" class="btn btn-success" (click)="editar(item)">Edit</button>
            <button type="button" class="btn btn-danger" (click)="eliminar(item)">Delete</button>
          </td>
          
          
        </tr>
      </tbody>
    </table>
